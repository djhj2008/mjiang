            <!-- ============================================================== -->
            <!-- Start right Content here -->

            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                        <!-- Form row -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card-box">
                                    <h4 class="m-t-0 header-title">详细资料 </h4>
                                    <div class="row">
                                    <div class="col-md-6">
                                    <form action="<%$smarty.const.__CONTROLLER__%>/addshedhome" method="post">
                                        <div class="form-row">
                                            <div class="form-group col-md-3">
                                                <label for="inputCity" class="col-form-label">舍号 </label>
                                                <input required type="number" class="form-control" id="shed" name="shed">
                                            </div>
                                          <div class="form-group col-md-3">
                                                <label for="type" class="col-form-label">类型</label>
						                                    <select name="type" id="type" class="form-control" data-style="btn-light">
						                                        <%foreach $type as $v%>
						                                            <option value ="<%$v['type']%>"><%$v['name']%> </option>
						                                        <%/foreach%>
						                                    </select>
                                            </div>
                                            <div class="form-group col-md-3">
                                                <label for="inputZip" class="col-form-label">区域(每个舍区域个数,1-10区) </label>
                                                <input required type="number" class="form-control" id="area" name="area" oninput="if(value>10)value=10">
                                            </div>
                                            <div class="form-group col-md-3">
                                                <label for="inputZip" class="col-form-label">栏位数量(每个区栏位个数) </label>
                                                <input required type="number" class="form-control" id="fold" name="fold" oninput="if(value>999)value=999">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="kind" class="col-form-label">饲养员</label>
						                                    <select name="worker1" id="worker1" class="form-control" data-style="btn-light">
						                                        <%foreach $workers1 as $v%>
						                                            <option value ="<%$v['id']%>"><%$v['name']%> </option>
						                                        <%/foreach%>
						                                    </select>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="type" class="col-form-label">兽医</label></label>
						                                    <select name="worker2" id="worker2" class="form-control" data-style="btn-light">
						                                        <%foreach $workers2 as $v%>
						                                            <option value ="<%$v['id']%>"><%$v['name']%></option>
						                                        <%/foreach%>
						                                    </select>
                                            </div>
                                       	</div>
																				<div class="form-row">
																						<div class="col-md-6">
																								<button type="submit" class="btn btn-primary">提交</button>
																						</div>
																				</div>
	                                    </form>
                                    </div>
                                </div>
                            </div>                
                        </div>
